<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id and Classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
    Id - It is an attribute and unique identifier, should not be set to multiple elements. It is useful in URL by directly going to the element instead of scrolling
    Classes - It is an attribute and can be set to multiple elements. Also, multiple classes can be set to one element using space. Ex. <div class = "bgred fontblack"> 
    -->
    <div id="first-div" class="red bg-yellow">First</div>
    <div id="second-div" class="red">Second</div>
  </body>
</html>
