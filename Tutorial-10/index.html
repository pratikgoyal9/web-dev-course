<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video</title>
  </head>
  <body>
    <div>
      <video
        src="video.mp4"
        height="255"
        controls
        muted
        loop
        poster="image.jpg"
      ></video>
    </div>
    <div>
      <audio src="audio.mp3" controls preload="none"></audio>
    </div>
    <div>
      <svg height="100" width="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="black"
          stroke-width="3"
          fill="red"
        />
      </svg>
      <img src="image.svg" alt="svg image" />
    </div>
    <div>
      <iframe
        src="https://www.codewithharry.com/tutorial/html-iframes/"
        frameborder="1"
        title="CodeWithHarry"
      ></iframe>
    </div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/UrsmFxEIp5k?si=vEdIuabWy4KxSO_T"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
