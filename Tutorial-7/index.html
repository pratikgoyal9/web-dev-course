<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="POST">
      <!-- 
        POST - send large amount of data is sent even including sensitive info like passwords
        GET - send less amount of data and does not include info like passwords -->
      <h1>Form to apply for web development course - TA</h1>
      <div>
        <label for="username">Enter your username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your name"
          autofocus
          required
        />
      </div>
      <div>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" name="subscribe" id="subscribe" />
        <label for="subscribe">Subscribe to newsletter</label>
      </div>
      <div>
        <label for="description">Enter your comment</label>
        <br />
        <textarea name="description" id="description" rows="5" cols="35">
comment...</textarea
        >
      </div>
      <div>
        <label for="fruits" id="fruits">Fruit</label>
        <select name="fruits" id="fruits">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="cherry">Cherry</option>
        </select>
      </div>
    </form>
  </body>
</html>
